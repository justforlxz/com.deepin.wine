id: com.deepin.wine.Sdk
id-platform: com.deepin.wine.Platform
branch: 5.0.0
runtime: org.freedesktop.Platform/i386/
runtime-version: '18.08'
sdk: org.freedesktop.Sdk/i386/
build-runtime: true
separate-locales: false
