finish-args:
  - '--sdk=com.deepin.wine.Sdk/i386/5.0.0'
  - '--runtime=com.deepin.wine.Platform/i386/5.0.0'
modules:
  # Create 32-bit directories
  - name: compat
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/i386-linux-gnu
      - mkdir -p /app/lib64
      - mkdir -p /app/lib32
  - name: deepin-wine
    buildsystem: simple
    build-commands:
      - ./install.sh
    post-install:
      - mkdir /opt
      - touch /usr/test.file
    cleanup: []
